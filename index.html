<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megabayz | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fff0d6, #ffe2c0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease-in-out;
    }

    .form-container:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-bottom: 1.8rem;
      text-align: center;
      color: #fb8c00;
      font-size: 24px;
    }

    input,
    button {
      width: 100%;
      height: 48px;
      padding: 0 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input {
      border: 1px solid #ddd;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #fb8c00;
      outline: none;
    }

    button {
      background: #fb8c00;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e67600;
    }

    .link {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #fb8c00;
      font-weight: 500;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Masuk ke Megabayz</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <p class="error-message" id="errorMsg">Email atau password salah.</p>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Belum punya akun? <a href="signup.html">Daftar sekarang</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      const validEmail = "admin@megabayz.com";
      const validPassword = "admin123";

      if (email === validEmail && password === validPassword) {
        errorMsg.style.display = "none";
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
